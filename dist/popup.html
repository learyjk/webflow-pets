<!DOCTYPE html>
<html>
  <head>
    <title>Webflow Pets</title>

    <link rel="stylesheet" type="text/css" href="styles/popup.css" />
  </head>
  <body class="body-popup">
    <div class="container">
      <h1 class="heading">Webflow Pets</h1>
      <div class="flex-horizontal">
        <input
          type="number"
          class="text-field w-input"
          id="intervalTime"
          min="100"
          step="100"
          value="500"
        /><label for="intervalTime" class="checkbox-label">Interval (ms)</label>
      </div>
      <div class="flex-horizontal">
        <input type="checkbox" id="toggleAnimation" checked />
        <label for="toggleAnimation">Enable Animation</label>
      </div>

      <button class="submit-button w-button" id="saveBtn">Save</button>
      <div class="status hidden">Options Saved</div>
    </div>
    <script src="./scripts/popup.js"></script>
  </body>
</html>
